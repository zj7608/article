<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表文章</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        #article_title{
            height: 20px;
            width: 400px;
        }
        #article_content{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
   글 제목 : <input type="text" id="article_title"><br><br>
   글 내용 : <input type="text" id="article_content"><br>
   <input type="button" value="제출" id="artPublish">
</body>
<script>
    $("#artPublish").click(function(){
        var article_title = $("#article_title").val();
        var article_content = $("#article_content").val();
        $.ajax({
			url:'http://127.0.0.1:3000/frontend/article/add',
			type:'post',
			data: {
				"article_title":article_title,
                "article_content":article_content
			},
			dataType:'json',
			success:function (data) {
               if (data == '0') {
                   alert("글제목과 내용이 비여있습니다.");
               }else{
                  alert('글 등록 성공');parent.location.href='http://127.0.0.1:3000';
               }
			}
		});
    })
</script>
</html>
