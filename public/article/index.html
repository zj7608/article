<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
			url:'http://127.0.0.1:3000/frontend/article',
			type:'get',
                success:function (data) {
                    var article = JSON.parse(data);
                    for (let i in article) {
                        var article_id    =  article[i].article_id;
                        var article_title =  article[i].article_title;
                        var user_name     =  article[i].user_name;       
                        $("#lie").append("<tr><td><a href='./article_comment.html?article_id=" +article_id +"'>"+article_title+"</a></td><td>"+user_name+"</td></tr>");
                    }  
                }
		    })
        })

        $(document).ready(function(){
            $.ajax({
			url:'http://127.0.0.1:3000/frontend/checkCookie',
			type:'get',
            success:function (data) {
                     if(data === "1"){
                        $("#login").hide();

                     }
                }    
		    })
        })
    </script>
    <title>文章展示</title>
</head>
<body>
        <a href="http://127.0.0.1:3000/backend/loging" id="login">로그인/회원가입</a>
        <table align="center" id="lie">
        <input type="button" value="글쓰기" id="publish">
</body>
<script>
    $("#publish").click(function(){
        $.ajax({
			url:'http://127.0.0.1:3000/frontend/checkCookie',
			type:'get',
            success:function (data) {
                if(data === "0"){
                    alert('로그인하십시오');parent.location.href='http://127.0.0.1:3000/backend/loging';
                }else{
                    parent.location.href='http://127.0.0.1:3000/frontend/article/publish';
                }   
            }    
		})
		    
	});
</script>
</html>
